<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GConnect — Chess Analysis Board</title>

  <!-- Chessboard.js CSS -->
  <link rel="stylesheet"
        href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
        crossorigin="anonymous">

  <style>
    body { font-family: Arial, sans-serif; margin:18px; background:#0f1416; color:#e6eef0; }
    #board { width: 420px; margin:0 auto 12px auto; }
    .btn { background:#128c7e; border:0; padding:6px 12px; border-radius:6px; color:white; cursor:pointer; }
    .btn.secondary{ background:#3a3f44; }
    textarea { width:100%; min-height:120px; border-radius:6px; padding:8px; margin-bottom:12px; }
    .analysis-text { color:#dfeff0; white-space:pre-wrap; }
    .move-card { margin-bottom:6px; padding:6px; border-radius:6px; background:#13181a; cursor:pointer; display:flex; gap:6px; align-items:center; }
  </style>
</head>
<body>
  <h3>GConnect — Chess Analysis Board</h3>

  <textarea id="pgnInput" placeholder="PGN পেস্ট করুন"></textarea>
  <div>
    <button id="analyzeBtn" class="btn">Analyze PGN</button>
    <button id="clearBtn" class="btn secondary">Clear</button>
  </div>

  <div id="board"></div>
  <div id="currentComment" class="analysis-text">No analysis yet.</div>
  <div id="movesList"></div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
  <script src="./js/chess.js"></script>
</body>
</html>
