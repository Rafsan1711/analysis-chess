</div>

  <script>
    const game = new Chess();
    const board = Chessboard('board', {
      draggable: true,
      position: 'start',
      onDrop: onDrop
    });

    const engine = Stockfish();
    engine.postMessage("uci");

    let undoStack = [];
    let redoStack = [];

    function onDrop(source, target) {
      let move = game.move({ from: source, to: target, promotion: 'q' });
      if (move === null) return 'snapback';
      undoStack.push(move);
      redoStack = [];
      board.position(game.fen());
      highlightMove(move);
      analyzePosition();
    }

    function undoMove() {
      if (undoStack.length === 0) return;
      let move = game.undo();
      redoStack.push(move);
      board.position(game.fen());
    }

    function redoMove() {
      if (redoStack.length === 0) return;
      let move = redoStack.pop();
      game.move(move);
      undoStack.push(move);
      board.position(game.fen());
    }

    function analyzePosition() {
      engine.postMessage("position fen " + game.fen());
      engine.postMessage("go depth 12");

      engine.onmessage = function(event) {
        let line = event.data;
        if (typeof line === "string" && line.startsWith("bestmove")) {
          let best = line.split(" ")[1];
          document.getElementById("bestmove").innerText = best;
          markBestMove(best);
        }
      };
    }

    function highlightMove(move) {
      removeHighlights();
      document.querySelector(`[data-square='${move.from}']`)?.classList.add("highlight");
      document.querySelector(`[data-square='${move.to}']`)?.classList.add("highlight");
    }

    function removeHighlights() {
      document.querySelectorAll('.highlight').forEach(el => el.classList.remove('highlight'));
    }

    function markBestMove(bestMove) {
      removeHighlights();
      const from = bestMove.substring(0,2);
      const to = bestMove.substring(2,4);
      document.querySelector(`[data-square='${from}']`)?.classList.add("highlight");
      document.querySelector(`[data-square='${to}']`)?.classList.add("highlight");
    }

// Undo/Redo
function undo() {
  var move = game.undo();
  undo_stack.push(move);
  if (undo_stack.length > STACK_SIZE) {
    undo_stack.shift();
  }
  board.position(game.fen());
}

$('#undoBtn').on('click', function () {
  if (game.history().length >= 2) {
    $board.find('.' + squareClass).removeClass('highlight-white');
    $board.find('.' + squareClass).removeClass('highlight-black');
    $board.find('.' + squareClass).removeClass('highlight-hint');
    undo();
    setTimeout(function () {
      undo();
      setTimeout(function () {
        showHint();
      }, 250);
    }, 250);
  } else {
    alert('Nothing to undo.');
  }
});

function redo() {
  game.move(undo_stack.pop());
  board.position(game.fen());
}

$('#redoBtn').on('click', function () {
  if (undo_stack.length >= 2) {
    redo();
    setTimeout(function () {
      redo();
      setTimeout(function () {
        showHint();
      }, 250);
    }, 250);
  } else {
    alert('Nothing to redo.');
  }
});

$('#showHint').change(function () {
  setTimeout(showHint, 250);
});

function showHint() {
  var showHint = document.getElementById('showHint');
  $board.find('.' + squareClass).removeClass('highlight-hint');
  if (showHint.checked) {
    var move = getBestMove(game, 'w', -globalSum)[0];
    $board.find('.square-' + move.from).addClass('highlight-hint');
    $board.find('.square-' + move.to).addClass('highlight-hint');
  }
}
