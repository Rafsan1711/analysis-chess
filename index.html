<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chess Board Test</title>

<link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css" crossorigin="anonymous">
<style>
  body { font-family: Arial; padding: 20px; background: #111; color: #eee; }
  #board { width: 400px; margin-bottom: 12px; }
  textarea { width:100%; height:80px; margin-bottom:12px; }
  .btn { padding:6px 12px; background:#128c7e; color:white; border:none; cursor:pointer; margin-right:6px; }
</style>
</head>
<body>

<h3>Chess Board Test</h3>

<textarea id="pgnInput" placeholder="Paste PGN here e.g. 1. e4 e5 2. Nf3 Nc6"></textarea><br>
<button id="loadBtn" class="btn">Load PGN</button>

<div id="board"></div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js" crossorigin="anonymous"></script>
<script src="chess.js"></script>
<script>
let board = null;
let game = new Chess();

// Use local pieces
const pieceTheme = './pieces/{piece}.svg';

function initBoard() {
  board = Chessboard('board', { 
    position: 'start',
    pieceTheme: pieceTheme
  });
}

// Load PGN
document.getElementById('loadBtn').onclick = () => {
  const pgn = document.getElementById('pgnInput').value;
  if(!pgn) { alert("PGN দিন"); return; }
  const ok = game.load_pgn(pgn);
  if(!ok) { alert("Invalid PGN"); return; }
  board.position(game.fen());
};

initBoard();
</script>
</body>
</html>
